<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Para Naira</title>
</head>

<body>
    <!-- Saludo personalizado con un toque dulce -->
    <div class="greetings">
        <span>Para</span>
        <span> la</span>
        <span> mejor</span>
        <span> novia</span>
        <span> del</span>
        <span> mundo</span>
    </div>

    <!-- Mensaje descriptivo -->
    <div class="description">
        <span>Este detalle es solo para ti, porque haces que cada día sea más hermoso.</span>
    </div>

    <!-- Botón para acceder a la sorpresa -->
    <div class="button">
        <button class="botones">
            <a href="flower.html" style="color: #fff;">Clic aquí para ver tu sorpresa</a>
        </button>
    </div>

    <!-- Mensaje personal para Naira -->
    <div class="personal-message">
        <p>
            Naira, cada instante contigo es un regalo que ilumina mi vida. Estas flores representan lo especial que eres para mí. Te quiero con todo mi corazón.
        </p>
    </div>
